<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membres du Bureau - Vivre aux Lilas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <img src="logo.png" alt="Logo de l'association" class="h-12">
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Accueil</a></li>
                    <li><a href="actualites.html" class="text-gray-700 hover:text-blue-600">Actualités</a></li>
                    <li><a href="membres.html" class="text-gray-700 hover:text-blue-600">Membres du Bureau</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Grille des membres du bureau -->
    <section id="membres-bureau" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Membres du Bureau</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Boucle sur les membres -->
            {% for membre in membres %}
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="#" alt="Photo de {{ membre['prénom'] }} {{ membre['nom'] }}" class="w-full h-48 object-cover rounded-t-lg">
                <h3 class="mt-4 text-xl font-semibold">{{ membre['prénom'] }} {{ membre['nom'] }}</h3>
                <p>Rôle : {{ membre['fonction'] }}</p>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Vivre aux Lilas</p>
        </div>
    </footer>
</body>
</html>
